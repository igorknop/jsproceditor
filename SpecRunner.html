<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/ContextFreeGrammar.js"></script>
  <script type="text/javascript" src="src/Environment.js"></script>
  <script type="text/javascript" src="src/FiniteStateMachine.js"></script>
  <script type="text/javascript" src="src/Lexer.js"></script>
  <script type="text/javascript" src="src/FEScriptLexer.js"></script>
  <script type="text/javascript" src="src/LexicalAnalyser.js"></script>
  <script type="text/javascript" src="src/SintaticAnalyser.js"></script>
  <script type="text/javascript" src="src/Tag.js"></script>
  <script type="text/javascript" src="src/Token.js"></script>
  <script type="text/javascript" src="src/AHOInToPosParser.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/ContextFreeGrammarSpec.js"></script>
  <script type="text/javascript" src="spec/EnvironmentSpec.js"></script>
  <script type="text/javascript" src="spec/FiniteStateMachineSpec.js"></script>
  <script type="text/javascript" src="spec/LexerSpec.js"></script>
  <script type="text/javascript" src="spec/FEScriptLexerSpec.js"></script>
  <script type="text/javascript" src="spec/LexicalAnalyserSpec.js"></script>
  <script type="text/javascript" src="spec/SintaticAnalyserSpec.js"></script>
  <script type="text/javascript" src="spec/TagSpec.js"></script>
  <script type="text/javascript" src="spec/TokenSpec.js"></script>
  <script type="text/javascript" src="spec/AHOInToPosParserSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
    <h1>JCMMEditor tests</h1>
</body>
</html>
