<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Fisiocomp Environment Script Editor</title>
		<link rel="stylesheet" href="FEScriptEditor.css" />
		<script src="FEScriptEditor.js"/></script>
	</head>
	<body>
		<header>
			<h1>Fisiocomp Environment Script Editor</h1>
		</header>
	<footer>
		<form name="fscripteditor" action="" method="post">
			<fieldset>
			<legend>Script</legend>
			<div id="text">
				<textarea name="fsctext" id="fsctext" cols="60" rows="5" autofocus="true">(a||b);c||d</textarea>
			</div>
			<div id="buttons">
				<button id="fscrun">Run</button>
				<button id="fscsave">Save</button>
			</div>
			<dl id="errors"></dl>
			</fieldset>
		</form>
	</footer>
	</body>
</html>
